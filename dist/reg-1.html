
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

  
    
    <div class="modal signup">
    
    	<div class="grid-container">
          <div class="grid-x grid-margin-x">
                <div class="cell small-12">
    	            <p class="modal__title"><span class="arrow__left--red"></span> 1 學生資料 </p>
    
    	            <form>
    				 
    				    <div class="grid-x">
    
    				   
    
    
    				      <div class="small-12 cell">
    				        <label>學生姓名
    				          <input type="text">
    				        </label>
    				      </div>
    				      <div class="small-12 cell">
    				        <label>學生性別
    						  <select>
    						    <option value="husker">男</option>
    						    <option value="starbuck">女</option>
    						    <option value="hotdog">Hot Dog</option>
    						    <option value="apollo">Apollo</option>
    						  </select>
    						</label>
    				      </div>
    				      <div class="small-12 cell">
    				        <label>學生年齡
    						  <select>
    						    <option value="husker">20-25</option>
    						   
    						  </select>
    						</label>
    				      </div>
    				      <div class="small-12 cell">
    				        <label>學生級別
    						  <select>
    						    <option value="husker">級別</option>
    						 
    						  </select>
    						</label>
    				      </div>
    
    				      <div class="small-12 cell">
    				        <label>備註
    				          <input type="text">
    				        </label>
    				      </div>
    
    				      <div class="small-12 cell">
    				        <label>聯絡電話
    				          <input type="text">
    				        </label>
    				      </div>
    
    				      
    				      <div class="small-12 cell">
    
    				      	<div class="modal__submit">
    					      	<a class="button expanded" href="reg-2.html">下一步</a>
    				      	</div>
    					 
    					 </div>				         
    				     
    				    </div>
    				  
    				</form>
    
                </div>
    	    </div>
        </div>
    
    </div>
    
    <div class="tutor__join">
        <div class="grid-container">
          <div class="grid-x grid-margin-x">
                <div class="cell small-12">
                    <img src="assets/img/tutor-banner.png">
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
    
         <div class="grid-container">
          <div class="grid-x grid-margin-x">
                <div class="cell small-6">
                    <p class="footer__logo"><a href="#"><img src="assets/img/mm-logo-white.png"></a></p>
                    <span class="footer__copy">&copy; MusicMap Ltd. 2018</span>
    
                    <ul class="footer__nav">
                        <li><a href="#">關於我們</a></li>
                        <li><a href="#">如何運作</a></li>
                        <li><a href="#">聯繫我們</a></li>
                        <li><a href="#">服務條款及私隱聲明</a></li>
                    </ul> 
                </div>
                <div class="cell small-6">
                    <div class="footer__share">
                        <span class="i"></span>
                        <span class="f"></span>
                        <span class="t"></span>
                        <span class="m"></span>
                        <span class="l"></span>
                    </div>
                </div>
            </div>
        </div>
    
    </footer>
 
    
    <script src="assets/js/app.js"></script>
  </body>
</html>
